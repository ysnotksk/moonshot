name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint SCSS
        run: npx stylelint 'src/**/*.{css,scss}'

      - name: Build
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/moonshot.css || (echo "Missing moonshot.css" && exit 1)
          test -f dist/moonshot.min.css || (echo "Missing moonshot.min.css" && exit 1)
